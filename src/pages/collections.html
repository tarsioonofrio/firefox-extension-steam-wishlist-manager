<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Collections</title>
  <link rel="stylesheet" href="collections.css">
</head>
<body>
  <div class="layout">
    <main class="content">
      <header class="content-header">
        <h1>Collections</h1>
      </header>
      <section id="cards" class="cards"></section>
      <p id="empty" class="empty hidden">No items found for this collection/filter.</p>
      <footer class="pager">
        <button id="prev-page-btn" type="button">Previous</button>
        <span id="page-info">Page 1</span>
        <button id="next-page-btn" type="button">Next</button>
      </footer>
    </main>

    <aside class="sidebar">
      <div class="sidebar-inner">
        <h2>Tools</h2>
        <div class="controls">
          <label>
            Source
            <select id="source-select">
              <option value="collections">Collections</option>
              <option value="wishlist">Steam wishlist</option>
            </select>
          </label>
          <label>
            Collection
            <select id="collection-select"></select>
          </label>
          <label>
            Search
            <input id="search-input" type="search" placeholder="Search by title or appid">
          </label>
          <label>
            Sort
            <select id="sort-select">
              <option value="position">Collection order</option>
              <option value="title">Title</option>
            </select>
          </label>
        </div>
        <div class="manage">
          <input id="new-collection-input" type="text" placeholder="New collection name">
          <button id="create-collection-btn" type="button">Create</button>
          <button id="delete-collection-btn" type="button" class="danger">Delete selected</button>
        </div>
        <p id="status" class="status"></p>
      </div>
    </aside>
  </div>

  <template id="card-template">
    <article class="card">
      <a class="cover-link" target="_blank" rel="noopener noreferrer">
        <img class="cover" alt="">
      </a>
      <div class="info">
        <a class="title" target="_blank" rel="noopener noreferrer"></a>
        <p class="meta appid"></p>
        <div class="details">
          <div class="left-col">
            <div class="tags-row"></div>
            <p class="meta review">Reviews: -</p>
            <p class="meta release">Release: -</p>
          </div>
          <div class="right-col">
            <p class="meta pricing">Price: -</p>
            <p class="meta discount">Discount: -</p>
          </div>
        </div>
      </div>
      <div class="actions">
        <p class="meta wishlist-added">Wishlist: -</p>
        <button class="remove-btn" type="button">Remove</button>
      </div>
    </article>
  </template>

  <script src="collections.js"></script>
</body>
</html>
