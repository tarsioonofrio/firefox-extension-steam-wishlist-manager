<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Collections</title>
  <link rel="stylesheet" href="collections.css">
</head>
<body>
  <div class="layout">
    <main class="content">
      <header class="content-header">
        <h1>Collections</h1>
      </header>
      <div class="top-controls">
        <div class="collection-tools">
          <button id="collection-menu-btn" type="button">Menu</button>
          <select id="collection-select"></select>
        </div>
        <input id="search-input" type="search" placeholder="Search by title or appid">
        <select id="sort-select">
          <option value="position">Your order</option>
          <option value="title">Title</option>
          <option value="price">Price</option>
          <option value="discount">Discount</option>
          <option value="date-added">Date Added</option>
          <option value="top-selling">Top Selling</option>
          <option value="release-date">Release Date</option>
          <option value="review-score">Review Score</option>
        </select>
        <button id="refresh-page-btn" type="button" class="header-btn">Refresh Page Data</button>
      </div>
      <div id="collection-menu-panel" class="collection-menu-panel hidden">
        <div class="menu-actions">
          <button id="menu-action-rename" type="button">Rename current collection</button>
          <button id="menu-action-create" type="button">Create new collection</button>
          <button id="menu-action-delete" type="button" class="danger">Delete collection</button>
        </div>
        <div id="rename-collection-form" class="menu-form hidden">
          <input id="rename-collection-input" type="text" placeholder="New collection name">
          <button id="rename-collection-ok" type="button">OK</button>
        </div>
        <div id="create-collection-form" class="menu-form hidden">
          <input id="create-collection-input" type="text" placeholder="New collection name">
          <button id="create-collection-ok" type="button">OK</button>
        </div>
        <div id="delete-collection-form" class="menu-form hidden">
          <select id="delete-collection-select"></select>
          <button id="delete-collection-ok" type="button" class="danger">Delete</button>
        </div>
      </div>
      <section id="cards" class="cards"></section>
      <p id="empty" class="empty hidden">No items found for this collection/filter.</p>
      <footer class="pager">
        <button id="prev-page-btn" type="button">Previous</button>
        <span id="page-info">Page 1</span>
        <button id="next-page-btn" type="button">Next</button>
      </footer>
    </main>

    <aside class="sidebar">
      <div class="sidebar-inner">
        <h2>Tools</h2>
        <div class="controls">
        </div>
        <details class="filter-group" open>
          <summary>Tags</summary>
          <div class="filter-content">
            <input id="tag-search-input" type="search" placeholder="Search tags...">
            <div id="tag-options" class="tag-options"></div>
            <button id="tag-show-more-btn" type="button" class="small-btn">Show more</button>
          </div>
        </details>
        <details class="filter-group" open>
          <summary>Type</summary>
          <div class="filter-content">
            <div id="type-options" class="tag-options"></div>
          </div>
        </details>
        <details class="filter-group" open>
          <summary>Rating &amp; Reviews</summary>
          <div class="filter-content">
            <div class="range-header">
              <span id="rating-min-label">0%</span>
              <span id="rating-max-label">100%</span>
            </div>
            <div class="dual-range">
              <input id="rating-min-range" type="range" min="0" max="100" step="1" value="0">
              <input id="rating-max-range" type="range" min="0" max="100" step="1" value="100">
            </div>
            <div class="reviews-row">
              <input id="reviews-min-input" type="number" min="0" step="1" value="0">
              <span>to</span>
              <input id="reviews-max-input" type="number" min="0" step="1" value="999999999">
              <button id="apply-reviews-btn" type="button" class="small-btn">Go</button>
            </div>
          </div>
        </details>
      </div>
    </aside>
  </div>
  <p id="status" class="status status-floating"></p>

  <template id="card-template">
    <article class="card">
      <a class="cover-link" target="_blank" rel="noopener noreferrer">
        <img class="cover" alt="">
      </a>
      <div class="info">
        <div class="title-row">
          <a class="title" target="_blank" rel="noopener noreferrer"></a>
          <p class="meta appid"></p>
        </div>
        <div class="left-col">
          <div class="tags-row"></div>
          <p class="meta review">Reviews: -</p>
          <p class="meta release">Release: -</p>
        </div>
        <div class="right-col">
          <p class="meta wishlist-added">Wishlist: -</p>
          <button class="refresh-item-btn" type="button">Refresh</button>
          <p class="meta pricing">Price: -</p>
          <p class="meta discount">Discount: -</p>
          <button class="remove-btn" type="button">Remove</button>
        </div>
      </div>
    </article>
  </template>

  <script src="collections.js"></script>
</body>
</html>
