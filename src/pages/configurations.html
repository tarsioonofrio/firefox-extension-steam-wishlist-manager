<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Configurations</title>
  <link rel="stylesheet" href="configurations.css">
</head>
<body>
  <main>
    <header>
      <h1>Configurations</h1>
      <p>Maintenance actions for extension local database.</p>
    </header>

    <section class="panel">
      <button id="refresh-db" type="button">Refresh Entire Database</button>
      <button id="refresh-frequencies" type="button">Refresh Frequencies Only</button>
      <button id="publish-bridge" type="button">Publish Bridge Snapshot Now</button>
      <button id="clear-db" type="button" class="danger">Delete Entire Database</button>
      <hr>
      <button id="backup-now" type="button">Create Backup Now</button>
      <button id="export-backup" type="button">Export Current Data (JSON)</button>
      <button id="restore-backup" type="button">Restore From Backup File</button>
      <input id="restore-backup-file" type="file" accept="application/json" class="hidden-input">
      <label class="inline-option">
        <input id="auto-backup-enabled" type="checkbox">
        <span>Enable automatic backups</span>
      </label>
      <label class="inline-option">
        <span>Backup interval</span>
        <select id="auto-backup-interval">
          <option value="1">Every 1 hour</option>
          <option value="3">Every 3 hours</option>
          <option value="6">Every 6 hours</option>
          <option value="12">Every 12 hours</option>
          <option value="24">Every 24 hours</option>
          <option value="48">Every 48 hours</option>
          <option value="72">Every 72 hours</option>
        </select>
      </label>
      <p id="backup-summary" class="status"></p>
      <p id="status" class="status"></p>
    </section>
  </main>
  <script src="configurations.js"></script>
</body>
</html>
